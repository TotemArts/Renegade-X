bEnableOnScreenDebugMessages=false

[TextureStreaming]
UseTextureFileCache=FALSE

[PlatformInterface]
FacebookIntegrationClassName=WinDrv.FacebookWindows

[FacebookIntegration]
AppID=169315946448309

[Engine.SeqAct_Interp]
